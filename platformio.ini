[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
; upload_speed = 38400 ; повреждённая плата, специальная скорость для загрузчика
lib_deps = 
	adafruit/Adafruit GFX Library@^1.10.2
	adafruit/Adafruit PCD8544 Nokia 5110 LCD library@^1.2.0
	paulstoffregen/OneWire@^2.3.5
	adafruit/Adafruit BusIO@^1.5.0
	milesburton/DallasTemperature@^3.9.1
	gyverlibs/GyverButton @ ^3.8
	frankboesing/FastCRC @ ^1.31
; build_flags = -D DEBUG
